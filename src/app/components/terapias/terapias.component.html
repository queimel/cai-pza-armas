<div class="content-box-02 pad-top-60 pad-bt-80">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <p class="subtitle-01 text-center">TE OFRECEMOS NUESTRAS</p>
        <h3 class="title-03 text-center mar-bt-50">Terapias
          <span>y Tratamientos</span>
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">

        <div class="d-none d-sm-block">
            <owl-carousel [options]="{items: 3, dots: true, margin: 30, nav: true}" 
            [items]="terapias"
            [carouselClasses]="['owl-theme', 'row', 'sliding']">
            <div class="item" *ngFor="let terapia of terapias;let i = index">
              <app-terapias-item 
              [titulo]= "terapia.titulo"
              [imagen]= "terapia.imagen"
              [texto]= "terapia.texto" >
            </app-terapias-item>
            </div>
          </owl-carousel>
        </div>

        <div class="d-block d-sm-none">
          <owl-carousel [options]="{items: 1, dots: false, margin: 0, nav: true}" 
            [items]="terapias"
            [carouselClasses]="['owl-theme', 'sliding']">
            <div class="item" *ngFor="let terapia of terapias;let i = index">
              <app-terapias-item 
              [titulo]= "terapia.titulo"
              [imagen]= "terapia.imagen"
              [texto]= "terapia.texto" >
            </app-terapias-item>
            </div>
          </owl-carousel>          
        </div>





      </div> 
    </div>
  </div>
</div>
